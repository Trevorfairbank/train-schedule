<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Bootstrap Reference-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Firebase Reference-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Moment.js Reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- CSS Reference-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jquery Reference-->
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div id="logo"></div><img src="assets/images/1198px-Melbourne_train_logo.svg.png" width="100" height="100"></div>
            <h1 class="display-4">Train Schedules</h1>
            <p class="lead">All Aboard! CHOO CHOO!</p>
        </div>
    </div>
    <br>

    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <br>
    <div class="card">
        <div class="card-header">
            Add Train
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Train Name</label>
                <input type="name" class="form-control" id="train-input">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Destination</label>
                <input type="destination" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Train Time HH:mm - Military Time</label>
                <input type="time" class="form-control" id="time-input">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Frequency (min)</label>
                <input type="frequency" class="form-control" id="frequency-input">
            </div>
            <button id="button" type="submit" class="btn btn-primary">Submit</button>
    </div>


    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
